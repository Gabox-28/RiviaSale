<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rivia Sale</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/product-detail.css">
    <link rel="stylesheet" href="./css/my-order.css">
    <link rel="stylesheet" href="./css/shopping-cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
<aside class="product-detail">
    <div class="my-order-content">

        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">Shopping Cart</p>
        </div>

        <div class="shopping-cart">
            <figure>
                <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/09c5ea6df1bd4be6baaaac5e003e7047_9366/Forum_Low_Shoes_White_FY7756_01_standard.jpg" alt="Producto image">
            </figure>
            <p>Adidas Forum</p>
            <p>$80</p>
            <img src="./icons/icon_close.png" alt="close">
        </div>

        <div class="shopping-cart">
            <figure>
                <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/09c5ea6df1bd4be6baaaac5e003e7047_9366/Forum_Low_Shoes_White_FY7756_01_standard.jpg" alt="Producto image">
            </figure>
            <p>Adidas Forum</p>
            <p>$80</p>
            <img src="./icons/icon_close.png" alt="close">
        </div>

        <div class="shopping-cart">
            <figure>
                <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/09c5ea6df1bd4be6baaaac5e003e7047_9366/Forum_Low_Shoes_White_FY7756_01_standard.jpg" alt="Producto image">
            </figure>
            <p>Adidas Forum</p>
            <p>$80</p>
            <img src="./icons/icon_close.png" alt="close">
        </div>

        <div class="order">
            <p>
                <span>Total</span>
            </p>
            <p>$560.00</p>
        </div>

        <button class="primary-button">Check out</button>
    </div>
</aside>
</body>
</html>
